<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Client</title>
  </head>
  <body>
    <h1>WebSocket Client</h1>

    <div id="qrDisplay"></div>
    <!-- Elemento para mostrar el QR -->

    <button onclick="sendMessage()">Enviar mensaje</button>

    <script>
      const socket = new WebSocket("ws://localhost:8081");

      socket.onopen = function (event) {
        console.log("Conexión abierta:", event);
      };

      socket.onmessage = function (event) {
        console.log("Mensaje recibido:", event.data);
        document.getElementById("qrDisplay").innerText = event.data; // Mostrar el QR en el elemento div
      };

      socket.onerror = function (error) {
        console.log("Error:", error);
      };

      socket.onclose = function (event) {
        console.log("Conexión cerrada:", event);
      };

      function sendMessage() {
        const message = "Hola desde el cliente!";
        console.log("Mensaje Enviado");
        socket.send(message);
      }
    </script>
  </body>
</html>
